<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Counter</title>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>
    <script src="counter.js"></script>
</head>
<body>
    <div class="countdown"></div>
    <div class="countdown2"></div>

    <script>
        $(document).ready(function(){
            $(".countdown").simpleCountdown({
                targetDate: "2013-8-9"
            });

            $(".countdown2").simpleCountdown({
                targetDate: "2013-12-31"
            });
        });
    </script>
</body>
</html>
